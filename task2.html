<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Simple Form Validation</h2>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required ><span id="nameError" class="error"> </span><br><br>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><span id="emailError" class="error"></span><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><span id="messageError" class="error"></span><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var isValid = true;

            // Validate name
            if (name.trim() === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                isValid = false;
            } else {
                document.getElementById("nameError").innerHTML = "";
            }

            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email address";
                isValid = false;
            } else {
                document.getElementById("emailError").innerHTML = "";
            }

            // Validate message
            if (message.trim() === "") {
                document.getElementById("messageError").innerHTML = "Message is required";
                isValid = false;
            } else {
                document.getElementById("messageError").innerHTML = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
